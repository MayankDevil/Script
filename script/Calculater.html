<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MayankDevil</title>
	<!--
		---------
		| style |
		---------
	-->
    <style>
        *{
			margin:0;
			padding: 0;
			font-family:SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
			font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans","Liberation Sans",Arial,sans-serif,"Apple Color Emoji";
			color:#f8f9fa;
			text-decoration: none;
			font-weight: normal;
            font-size: 4vw;
			border: none;
			outline: none;
			box-sizing: border-box;
		}
        main{
            width: 100%;
            height: 100vh;
            display: grid;
            padding:10px;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(6,1fr);
            grid-gap:10px;
            background:#000000;
        }
        #fld{
            grid-column: 1/-1;
            text-align: right;
            resize: none;
            background: #343a40;
        }
        button{
            background:#20252b;
        } button:hover{
            background:#343a40;
        }
    </style>

</head>

<body>
    <!--
        [ main ]:frame forme of graphic calcaulater
    -->
    <main>
        <!-- ( input field : display reaction of click ) -->
        <input type="text" id="fld" />

        <!-- ( buttons : press of calculate ) -->
        <button> + </button>
        <button> - </button>
        <button> * </button>
        <button> / </button>

        <button> 1 </button>
        <button> 2 </button>
        <button> 3 </button>
        <button> % </button>

        <button> 4 </button>
        <button> 5 </button>
        <button> 6 </button>
        <button> ( </button>

        <button> 7 </button>
        <button> 8 </button>
        <button> 9 </button>
        <button> ) </button>

        <button> 0 </button>
        <button> . </button>
        <button> C </button>
        <button> =  </button>

    </main>
    <!--
        ----------
        | script |
        ----------
    -->
    <script>

        // button element target

        let btn = document.getElementsByTagName('button')

        var expression = "";

        // set default fld value 
        
        document.getElementById('fld').value = expression

        /*
            for loop on button click set action
        */
        for (let i = 0; i < btn.length; i++)
        {
            btn[i].onclick = (element) => {
   
                fld_value = element.target.innerText
                
                if (fld_value == '=')
                {
                    document.getElementById('fld').value = eval(expression)
                }
                else if (fld_value == 'C')
                {
                    expression = ""
                    document.getElementById('fld').value = expression
                }
                else
                {
                    expression += fld_value
                    
                    document.getElementById('fld').value = `${expression}`
                }
                console.clear()
            }

        }

    </script>

</body>

</html>
<!-- the end -->
